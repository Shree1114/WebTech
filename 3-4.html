<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date and Time Display</title>
</head>

<body>

    <h1>Date and Time Display</h1>

    <p id="dateTimeDisplay"></p>

    <script>
        // Get the current date and time
        var currentDateTime = new Date();

        // Format the date and time
        var formattedDateTime = currentDateTime.toLocaleString();

        // Display the formatted date and time on the HTML document
        document.getElementById("dateTimeDisplay").innerHTML = "Current Date and Time: " + formattedDateTime;
    </script>

</body>

</html>
