<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy HTML with Styles</title>

    <!-- Link to external CSS file -->
    <link rel="stylesheet" type="text/css" href="external_styles.css">

    <style>
        /* Internal styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        header {
            background-color: #3498db;
            color: #fff;
            padding: 10px;
        }

        main {
            padding: 20px;
        }

        footer {
            background-color: #2c3e50;
            color: #fff;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        /* Inline styles */
        h1 {
            font-size: 24px;
        }

        p {
            color: #007BFF;
        }

        footer p {
            font-style: italic;
        }
    </style>
</head>
<body>

    <!-- Inline styles -->
    <header>
        <h1>Easy HTML with Styles</h1>
    </header>

    <main>
        <p>This is a simple HTML program with inline and internal styles.</p>
    </main>

    <footer>
        <p>&copy; 2024 Easy HTML</p>
    </footer>

</body>
</html>
