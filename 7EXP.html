<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Test Mark List</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h1>Class Test Mark List</h1>

    <table>
        <thead>
            <tr>
                <th>Student Name</th>
                <th>Subject 1</th>
                <th>Subject 2</th>
                <th>Subject 3</th>
                <th>Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Student 1</td>
                <td>85</td>
                <td>90</td>
                <td>78</td>
                <td>253</td>
            </tr>
            <tr>
                <td>Student 2</td>
                <td>92</td>
                <td>88</td>
                <td>95</td>
                <td>275</td>
            </tr>
            <!-- Add more rows for additional students -->
        </tbody>
    </table>

</body>
</html>
