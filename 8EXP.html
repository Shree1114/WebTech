<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Example</title>
    <style>
        /* Apply styles to the box */
        .box {
            width: 200px;
            height: 150px;
            padding: 20px;
            border: 2px solid #333;
            margin: 20px;
        }

        /* Additional styles for better visualization */
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            background-color: #333;
            color: #fff;
            padding: 10px;
            margin: 0;
        }
    </style>
</head>
<body>

    <h1>HTML Box Model Example</h1>

    <!-- A div element representing a box with content, padding, border, and margin -->
    <div class="box">
        <p>This is the content inside the box.</p>
    </div>

</body>
</html>
