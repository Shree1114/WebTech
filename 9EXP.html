<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 15px;
        }

        section {
            margin: 20px;
        }

        .job-listing {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        p {
            color: #666;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 2px;
            position: fixed;
            bottom: 0;
            width: 100%;
            top: 590px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Job Portal</h1>
    </header>

    <section>
        <div class="job-listing">
            <h2>Web Developer</h2>
            <p>Company: ABC Tech</p>
            <p>Location: City, Country</p>
            <p>Description: We are looking for a skilled web developer...</p>
            <button>Apply Now</button>
        </div>

        <div class="job-listing">
            <h2>Graphic Designer</h2>
            <p>Company: XYZ Designs</p>
            <p>Location: City, Country</p>
            <p>Description: XYZ Designs is seeking a creative graphic designer...</p>
            <button>Apply Now</button>
        </div>

        <!-- Add more job listings as needed -->
    </section>

    <footer>
        <center>
        <p>&copy; 2024 Job Portal</p>
    </center>
    </footer>

</body>
</html>
